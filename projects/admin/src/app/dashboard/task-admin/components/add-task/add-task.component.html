<div class="p-4">
   <header class="d-flex justify-content-between align-items-center">
         <h1 class="mb-0">Add New Task</h1>
         <button mat-flat-button matDialogClose class="text-danger"><mat-icon >close</mat-icon></button>
   </header>
   <form [formGroup]="formTask" (ngSubmit)="create()">
      <div class="row mt-3">
         <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
               <mat-label>Title</mat-label>
               <input matInput  placeholder="title" formControlName="title">
               <small *ngIf="fc['title'].errors?.['required'] && fc['title'].touched">Title is required</small>
               <small *ngIf="fc['title'].errors?.['minlength'] && fc['title'].touched">Title must smaller than 5</small>
            </mat-form-field>
         </div>
         <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
               <mat-label>User</mat-label>
               <mat-select formControlName="userId">
                  <mat-option>None</mat-option>
                  <mat-option value="65aceaf11cfb730acd9d482a">ahmed</mat-option>
                  <mat-option value="option2">Option 2</mat-option>
                  <mat-option value="option3">Option 3</mat-option>
               </mat-select>
               <small *ngIf="fc['userId'].errors?.['required'] && fc['userId'].touched">User is required</small>
            </mat-form-field>
         </div>
         <div class="col-md-12 mb-3  ">
            <input type="file"  (change)="selectImage($event)">
            <small *ngIf="fc['image'].errors?.['required'] && fc['image'].touched">image is required</small>

         </div>
         <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
               <mat-label>Deadline Date</mat-label>
               <input matInput [matDatepicker]="picker" formControlName="deadline">
               <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker></mat-datepicker>
               <small *ngIf="fc['deadline'].errors?.['required'] && fc['deadline'].touched">deadline is required</small>
            </mat-form-field>
         </div>
         <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
               <mat-label>Description</mat-label>
               <textarea matInput  placeholder="task description ...." formControlName="description"></textarea>
               <small *ngIf="fc['description'].errors?.['required'] && fc['description'].touched">description is required</small>
            </mat-form-field>
         </div>
      </div>
   </form>
   <footer class="p-2">
      <div class="d-flex justify-content-center align-items-center">
         <button class="btn btn-success py-1 px-5 mx-2" *ngIf="!data" (click)="create()"[disabled]="formTask.invalid" >Create</button>
         <button class="btn btn-success py-1 px-5 mx-2" *ngIf="data" (click)="update()" [disabled]="formTask.invalid" >Update</button>
         <button class="btn btn-danger  py-1 px-5 " matDialogClose>Close</button>
      </div>
   </footer>
</div>
