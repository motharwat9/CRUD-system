<div class="p-4">
   <header>
         <h1 class="mb-1">Add New Task</h1>
   </header>
   <form [formGroup]="formTask">
      <div class="row mt-3">
         <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
               <mat-label>Title</mat-label>
               <input matInput  placeholder="title" formControlName="title">
               <small *ngIf="fc['title'].errors?.['required'] && fc['title'].touched">Title is required</small>
               <small *ngIf="fc['title'].errors?.['minlength'] && fc['title'].touched">Title must smaller than 5</small>
            </mat-form-field>
         </div>
         <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
               <mat-label>User</mat-label>
               <mat-select formControlName="userId">
                  <mat-option>None</mat-option>
                  <mat-option [value]="user.id" *ngFor="let user of users">{{user.name}}</mat-option>
               </mat-select>
               <small *ngIf="fc['userId'].errors?.['required'] && fc['userId'].touched">User is required</small>
            </mat-form-field>

         </div>
         <div class="col-10 mb-3">
            <input type="file"  (change)="selectImage($event)" class="w-100" >
            <small *ngIf="fc['image'].errors?.['required'] && fc['image'].touched">image is required</small>
         </div>
         <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
               <mat-label>Deadline Date</mat-label>
               <input matInput [matDatepicker]="picker" formControlName="deadline">
               <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker></mat-datepicker>
               <small *ngIf="fc['deadline'].errors?.['required'] && fc['deadline'].touched">deadline is required</small>
            </mat-form-field>
         </div>
         <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
               <mat-label>Description</mat-label>
               <textarea matInput  placeholder="task description ...." formControlName="description"></textarea>
               <small *ngIf="fc['description'].errors?.['required'] && fc['description'].touched">description is required</small>
            </mat-form-field>
         </div>
      </div>
   </form>
   <footer class="p-2 col-md-12">
      <div class="d-flex justify-content-center align-items-center w-75 mx-auto">
         <button class="btn btn-success py-1 px-2 mx-1" *ngIf="!data" (click)="createTask()"[disabled]="formTask.invalid" >Create</button>
         <button class="btn btn-success py-1 px-2 mx-1" *ngIf="data" (click)="update()" [disabled]="formTask.invalid" >Update</button>
         <button class="btn btn-danger  py-1 px-2 " (click)="close()">Close</button>
      </div>
   </footer>
</div>
