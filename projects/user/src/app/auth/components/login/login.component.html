<div class="parent-container-form bg-danger">
   
   <form class="col-lg-4 col-md-6 col-sm-6 col-10 " [formGroup]="loginForm" (ngSubmit)="submit()" >
      <div class="form-header">
         <i class="fa-regular fa-user"></i>
      </div>
         <div class="form-group">
            <div class="icon">
               <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="email" class="form-input" placeholder=" Email ID" formControlName="email">
         </div>
         <div class="form-group">
            <div class="icon">
               <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" class="form-input"  placeholder="Password" formControlName="password">
         </div>
      <div class="form-footer">
         <button class="login-button" [disabled]="loginForm.invalid" >Login</button>
         <div class="mt-2 text-center" ><a  class=" text-info " routerLink="/register" routerLinkActive="active">Create an account</a></div>

      </div>
   </form>
</div>
